# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:

  OwnerId:
    type: string
    docs: Unique id for an owner.

  Owner:
    properties:
      ownerId: OwnerId
      data: unknown

services:
  http:

    OwnerService:
      auth: false
      base-path: /owner
      endpoints:

        create:
          method: POST
          path: ""
          request:
            name: CreateOwnerRequest
            body:
              properties:
                ownerId: OwnerId
                data: unknown
          errors:
            - OwnerAlreadyExistsError
          examples:
            - request:
                ownerId: some-owner-id
                data:
                  key: value
            - request:
                ownerId: duplicate-owner-id
                data:
                  key: value
              response:
                error: OwnerAlreadyExistsError
          
        get:
          method: GET
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          response: Owner
          errors:
            - OwnerNotFoundError
          examples:
            - path-parameters:
                ownerId: some-owner-id
              response:
                body:
                  ownerId: some-owner-id
                  data:
                    key: value
            - path-parameters:
                ownerId: missing-owner-id
              response:
                error: OwnerNotFoundError

        update:
          method: PUT
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          request:
            name: UpdateOwnerRequest
            body:
              properties:
                data: unknown
          response: Owner
          errors:
            - OwnerNotFoundError
          examples:
            - path-parameters:
                ownerId: some-owner-id
              request:
                data:
                  key: value
              response:
                body:
                  ownerId: some-owner-id
                  data:
                    key: value
            - path-parameters:
                ownerId: missing-owner-id
              request:
                data:
                  key: value
              response:
                error: OwnerNotFoundError


errors:
  OwnerAlreadyExistsError:
    status-code: 400
  OwnerNotFoundError:
    status-code: 404
