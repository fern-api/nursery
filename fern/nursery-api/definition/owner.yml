# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:

  CustomOwnerData:
    type: unknown
    examples:
      - name: Example1
        value:
          custom-key: custom-value

  OwnerId:
    type: string
    docs: Unique id for an owner.
    examples:
      - name: Example1
        value: some-owner-id

  Owner:
    properties:
      ownerId: OwnerId
      data: CustomOwnerData
    examples:
      - name: Example1
        value:
          ownerId: $OwnerId.Example1
          data: $CustomOwnerData.Example1

services:
  http:

    OwnerService:
      auth: false
      base-path: /owner
      endpoints:

        create:
          method: POST
          path: ""
          request:
            name: CreateOwnerRequest
            body:
              properties:
                ownerId: OwnerId
                data: CustomOwnerData
          errors:
            - OwnerAlreadyExistsError
          examples:
            - request:
                ownerId: $OwnerId.Example1
                data: $CustomOwnerData.Example1
            - request:
                ownerId: duplicate-owner-id
                data: $CustomOwnerData.Example1
              response:
                error: OwnerAlreadyExistsError
          
        get:
          method: GET
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          response: Owner
          errors:
            - OwnerNotFoundError
          examples:
            - path-parameters:
                ownerId: $OwnerId.Example1
              response:
                body: $Owner.Example1
            - path-parameters:
                ownerId: missing-owner-id
              response:
                error: OwnerNotFoundError

        update:
          method: PUT
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          request:
            name: UpdateOwnerRequest
            body:
              properties:
                data: CustomOwnerData
          response: Owner
          errors:
            - OwnerNotFoundError
          examples:
            - path-parameters:
                ownerId: $OwnerId.Example1
              request:
                data: $CustomOwnerData.Example1
              response:
                body:
                  ownerId: $OwnerId.Example1
                  data: $CustomOwnerData.Example1
            - path-parameters:
                ownerId: missing-owner-id
              request:
                data: $CustomOwnerData.Example1
              response:
                error: OwnerNotFoundError


errors:
  OwnerAlreadyExistsError:
    status-code: 400
  OwnerNotFoundError:
    status-code: 404
