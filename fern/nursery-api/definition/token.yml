# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  owner: owner.yml

types:

  TokenId:
    type: string
#    examples:
#      - name: Example1
#        value: some-token-id

  CreateTokenResponse:
    properties:
      token: string
      tokenId: TokenId
#    examples:
#      - name: Example1
#        value:
#          token: some-token-value
#          tokenId: $TokenId.Example1
#
  TokenMetadata:
    properties:
      tokenId: TokenId
      ownerId: owner.OwnerId
      description: optional<string>
      createdTime: datetime
      status: TokenStatus
  #    examples:
  #      - name: Example1
  #        value:
  #          tokenId: $TokenId.Example1
  #          ownerId: $owner.OwnerId.Example1
  #          createdTime: "2022-12-23T10:43:35Z"
  #          status: $TokenStatus.ActiveExample
  #
  #
  TokenStatus:
    union:
      active: {}
      expired: {}
      revoked: {}
#    examples:
#      - name: ActiveExample
#        value:
#          type: active
#      - name: ExpiredExample
#        value:
#          type: expired
#      - name: RevokedExample
#        value:
#          type: revoked
#
services:
  http:

    TokenService:
      auth: false
      base-path: /tokens
      endpoints:

        create:
          method: POST
          path: /create
          request:
            name: CreateTokenRequest
            body:
              properties:
                ownerId: owner.OwnerId
                prefix:
                  type: optional<string>
                  docs: If specified, the token will be <prefix>_<token>
                description: optional<string>
          response: CreateTokenResponse
          errors:
            - owner.OwnerNotFoundError
        #          examples:
        #            - request:
        #                ownerId: $owner.OwnerId.Example1
        #              response:
        #                body: $CreateTokenResponse.Example1
        #            - request:
        #                ownerId: missing-owner-id
        #              response:
        #                error: owner.OwnerNotFoundError

        getTokenMetadata:
          method: POST
          path: /metadata
          request:
            name: GetTokenMetadataRequest
            body:
              properties:
                token: string
          response: TokenMetadata
          errors:
            - TokenNotFoundError
        #          examples:
        #            - request:
        #                token: token-value
        #              response:
        #                body: $TokenMetadata.Example1
        #            - request:
        #                token: missing-token-value
        #              response:
        #                error: TokenNotFoundError


        # add paging
        getTokensForOwner:
          method: GET
          path: /owner/{ownerId}
          path-parameters:
            ownerId: owner.OwnerId
          response: list<TokenMetadata>
          errors:
            - owner.OwnerNotFoundError
        #          examples:
        #            - path-parameters:
        #                ownerId: $owner.OwnerId.Example1
        #              response:
        #                body:
        #                  - $TokenMetadata.Example1
        #            - path-parameters:
        #                ownerId: missing-owner-id
        #              response:
        #                error: owner.OwnerNotFoundError

        revokeTokenById:
          method: POST
          path: /revoke/{tokenId}
          path-parameters:
            tokenId: TokenId
          errors:
            - TokenNotFoundError
        #          examples:
        #            - path-parameters:
        #                tokenId: $TokenId.Example1
        #            - path-parameters:
        #                tokenId: missing-token-id
        #              response:
        #                error: TokenNotFoundError

        revokeToken:
          method: POST
          path: /revoke
          request:
            name: RevokeTokenRequest
            body:
              properties:
                token: string
          errors:
            - TokenNotFoundError
#          examples:
#            - request:
#                token: some-token-value
#            - request:
#                token: missing-token-value
#              response:
#                error: TokenNotFoundError

errors:
  TokenNotFoundError:
    status-code: 404
